version: "3.9"
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: "social-network"
      POSTGRES_USER: "social-network-service"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
  migrate:
    build:
      context: .
      dockerfile: "SocialNetwork/Dockerfile"
      target: migrate
    depends_on:
      - postgres
  web:
    build:
      context: .
      dockerfile: "SocialNetwork/Dockerfile"
    image: "hl-social-network"
    container_name: "hl-social-network"
    ports:
      - "5045:80"
    depends_on:
      - migrate
